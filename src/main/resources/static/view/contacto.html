<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
<div class=card-contact>
	<form action="/contacto" id=form-contact class=form-contact method=post >		
		<input id=token name=token style="display:none" type=text required ><br>		
		<input id=nombre name=nombre class=input-contact type=text placeholder=Nombre required ><br>		
		<input id=email name=email class=input-contact type=email placeholder=Email required ><br>		
		<textarea id=mensaje name=mensaje class=input-contact placeholder=Mensaje required rows=3></textarea><br>
		<div id=send>
			<input type=submit value=ENVIAR  class=submit id=submit /><br>
			<a href="javascript:{}" onclick=submitContacto() class=button id=submit-link>Enviar</a>
		</div>
	</form>
	<div class="info">	
		<a target="_blank" class=facebook href="https://www.facebook.com/colgadotv/"><i class="fab fa-facebook-square fa-lg"></i></a>
		<a target="_blank" class=github href="https://github.com/gonzalocasal/colgado.tv"><i class="fab fa-github  fa-lg"></i></a>
	</div>
</div>
