<div id="player"></div>
<script>
    function hta(str1) {
        var h  = str1.toString();
        var str = '';
        for (var n = 0; n < h.length; n += 2) {
            str += String.fromCharCode(parseInt(h.substr(n, 2), 16));
        }
        return str;
    }
    var playerInstance = jwplayer("player");
    response = hta("${url}".split("").reverse().join(""));
    playerInstance.setup({
        file: response,
        type: "hls",
        width: "100%",
        height: "100%",
        aspectratio: "16:9",
        autostart: true,
        cast:{},
        sharing: {}
    });


</script>
