<div id=player-container class="player-container player-container-tv ">
	<div id=player></div>
	<script src="https://jwpsrv.com/library/40TpZB2+EeOLRiIACusDuQ.js"></script>
</div>

<a href="#" onclick="loadtyc()" id=link-tyc  style="display:none"  class=opcion2>Ver en Tyc Sports</a><br>
<a href="#" onclick="loadtvp()" id=link-tvp class=opcion2>Ver en la TV P&uacute;blica</a><br>

<script type="text/javascript" >
	
	function loadtyc() {
		$("#player").empty();
	
		
		$("#player").append('<iframe id=ciframe src="http://tvcanales.cf/channels/tycsports.html" width="900" height="506" allowfullscreen></iframe>');
		  
	  	$("#link-tvp").css("display", "block");
	  	$("#link-tyc").css("display", "none");
	}

	function loadtvp() {
		$("#player").empty();
		
		jwplayer("player").setup({
		    file: "https://102.mipsplayer.net:8088/adfree/publicatv/playlist.m3u8?id=269515&wowzasessionid=3297358592&pk=787073fc9a5c1c671b8881a16a437e7e30bbed818ba7349d2df0e19661b17fdf",
		    autostart: "true",
		    width: "100%",
		    aspectratio: "16:9"
  		});

	  	$("#link-tvp").css("display", "none");
	  	$("#link-tyc").css("display", "block");
	}

	$(document).ready(function () {
		loadtyc();
	});

</script>
