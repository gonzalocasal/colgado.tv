<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div id=player-container class="player-container player-container-tv ">
	<div id=player></div>
	<script src="https://jwpsrv.com/library/40TpZB2+EeOLRiIACusDuQ.js"></script>
</div>

<a href="#" onclick="loadtyc()" id=link-tyc  style="display:none"  class=opcion2>Ver en Tyc Sports</a><br>
<a href="#" onclick="loadtvp()" id=link-tvp class=opcion2>Ver en la TV P&uacute;blica</a><br>

<script type="text/javascript" >
	


	function loadtyc() {
		$("#player").empty();
		$("#player").append('<iframe allowfullscreen="" width="900" height="506" src="http://tvcanales.cf/channels/tycsports.html"></iframe>');

	  	$("#link-tvp").css("display", "block");
	  	$("#link-tyc").css("display", "none");
	}

	function loadtvp() {
		jwplayer("player").setup({
	    	file: "https://contar-live.secure.footprint.net/worldcup2018/worldcup2/test/1200kbps.m3u8",
	    	autostart: "true",
	    	width: "100%",
	    	aspectratio: "16:9"
	  	});
	  	$("#link-tvp").css("display", "none");
	  	$("#link-tyc").css("display", "block");
	}

	$(document).ready(function () {
		loadtyc();
	});

</script>
